name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: BZR Texture Manager.exe
            asset_name: BZR_Texture_Manager_Windows.exe
          - os: ubuntu-latest
            artifact_name: BZR Texture Manager
            asset_name: BZR_Texture_Manager_Linux
          - os: macos-latest
            artifact_name: BZR Texture Manager
            asset_name: BZR_Texture_Manager_MacOS

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Download texconv (Windows only)
      if: matrix.os == 'windows-latest'
      run: |
        curl -L -o texconv.exe https://github.com/microsoft/DirectXTex/releases/latest/download/texconv.exe

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --name "BZR Texture Manager" --icon "bzrtex.ico" --add-data "bzrtex.ico;." --collect-all customtkinter --copy-metadata imageio src/tex_man.py

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --name "BZR Texture Manager" --icon "bzrtex.ico" --add-data "bzrtex.ico:." --collect-all customtkinter --copy-metadata imageio src/tex_man.py

    - name: Build with PyInstaller (MacOS)
      if: matrix.os == 'macos-latest'
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --name "BZR Texture Manager" --icon "bzrtex.ico" --add-data "bzrtex.ico:." --collect-all customtkinter --copy-metadata imageio src/tex_man.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          BZR_Texture_Manager_Windows/BZR Texture Manager.exe
          BZR_Texture_Manager_Linux/BZR Texture Manager
          BZR_Texture_Manager_MacOS/BZR Texture Manager
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
